<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
<style>
table {
  width: 100%;
}

th {
  height: 20px;
  padding: 15px;
  text-align: center;
  background-color: #e6e6e6;
}

td {
  height: 20px;
  padding: 15px;
  text-align: center;
  background-color:  #f2f2f2;
}

</style>
</head>
<body>
<h3>List of Registered people</h3>
<table border="1">
    <tr>
        <th>UserID</th>
        <th>UserType</th>
        <th>Email</th>
        <th>MobileNumber</th>
        <th>GenderId</th>
        <th>Location</th></tr>
    {% for i in form %}
    <tr>
        <td>{{i.UserID}}</td>
        <td>{{i.UserType_id}}</td>
        <td>{{i.Email}}</td>
        <td>{{i.MobileNumber}}</td>
        <td>{{i.GenderId__Name}}</td>
        <td>{{i.Location}}</td>
    </tr>
        {% endfor %}
</table>
</body>
</html>
